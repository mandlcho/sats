<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sats Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="calculator" id="calculator">
      <header class="calculator__header">
        <h1>Sats Calculator</h1>
        <p class="platform-label" id="platformLabel"></p>
      </header>

      <section class="display">
        <div class="history" id="historyDisplay">0</div>
        <div class="output" id="mainDisplay">0</div>
      </section>

      <section class="keypad">
        <button data-action="clear" class="span-2 accent">AC</button>
        <button data-action="plus-minus">±</button>
        <button data-action="percent">%</button>
        <button data-action="operator" data-value="÷" class="operator">÷</button>

        <button data-action="digit" data-value="7">7</button>
        <button data-action="digit" data-value="8">8</button>
        <button data-action="digit" data-value="9">9</button>
        <button data-action="operator" data-value="×" class="operator">×</button>

        <button data-action="digit" data-value="4">4</button>
        <button data-action="digit" data-value="5">5</button>
        <button data-action="digit" data-value="6">6</button>
        <button data-action="operator" data-value="-" class="operator">-</button>

        <button data-action="digit" data-value="1">1</button>
        <button data-action="digit" data-value="2">2</button>
        <button data-action="digit" data-value="3">3</button>
        <button data-action="operator" data-value="+" class="operator">+</button>

        <button data-action="digit" data-value="0" class="span-2">0</button>
        <button data-action="decimal">.</button>
        <button data-action="equals" class="accent">=</button>
      </section>
    </main>
    <script src="./app.js" type="module"></script>
  </body>
</html>
